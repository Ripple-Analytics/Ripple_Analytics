version: '3.8'

# Mental Models System - Electric Clojure Microservices
# 
# This docker-compose file orchestrates all Clojure-based microservices
# for the Mental Models analysis system.
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose up -d --build  # Rebuild and start
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#
# Services:
#   - api-gateway (port 8000): Routes requests to backend services
#   - analysis-service (port 8001): Mental model analysis
#   - harvester-service (port 8002): Web scraping and data collection
#   - storage-service (port 8003): Data persistence

services:
  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: mental-models-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - HARVESTER_SERVICE_URL=http://harvester-service:8002
      - STORAGE_SERVICE_URL=http://storage-service:8003
    depends_on:
      - analysis-service
      - harvester-service
      - storage-service
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Analysis Service
  # ============================================
  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    container_name: mental-models-analysis
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234}
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Harvester Service
  # ============================================
  harvester-service:
    build:
      context: ./harvester-service
      dockerfile: Dockerfile
    container_name: mental-models-harvester
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Storage Service
  # ============================================
  storage-service:
    build:
      context: ./storage-service
      dockerfile: Dockerfile
    container_name: mental-models-storage
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
    volumes:
      - storage-data:/data
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Chaos Engineering Service
  # ============================================
  chaos-engineering:
    build:
      context: ./chaos-engineering
      dockerfile: Dockerfile
    container_name: mental-models-chaos
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - API_GATEWAY_URL=http://api-gateway:8000
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - HARVESTER_SERVICE_URL=http://harvester-service:8002
      - STORAGE_SERVICE_URL=http://storage-service:8003
    depends_on:
      - api-gateway
      - analysis-service
      - harvester-service
      - storage-service
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# Networks
# ============================================
networks:
  mental-models-network:
    driver: bridge
    name: mental-models-network

# ============================================
# Volumes
# ============================================
volumes:
  storage-data:
    name: mental-models-storage-data
