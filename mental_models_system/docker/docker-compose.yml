version: '3.8'

services:
  # API Gateway - Central entry point
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: mental-models-gateway
    ports:
      - "8000:8000"
    environment:
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - HARVESTER_SERVICE_URL=http://harvester-service:8002
      - STORAGE_SERVICE_URL=http://storage-service:8003
    depends_on:
      - analysis-service
      - harvester-service
      - storage-service
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Analysis Service - Mental model detection
  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    container_name: mental-models-analysis
    ports:
      - "8001:8001"
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Harvester Service - Web scraping and data collection
  harvester-service:
    build:
      context: ./harvester-service
      dockerfile: Dockerfile
    container_name: mental-models-harvester
    ports:
      - "8002:8002"
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Storage Service - Data persistence
  storage-service:
    build:
      context: ./storage-service
      dockerfile: Dockerfile
    container_name: mental-models-storage
    ports:
      - "8003:8003"
    volumes:
      - storage-data:/data
    environment:
      - DATA_DIR=/data
    networks:
      - mental-models-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mental-models-network:
    driver: bridge

volumes:
  storage-data:
    driver: local
