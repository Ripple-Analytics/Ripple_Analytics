# Mental Models System - Erlang/OTP Microservices Architecture
# 
# Start all services: docker-compose up -d
# View logs: docker-compose logs -f
# Stop all services: docker-compose down
# 
# AUTO-UPDATE: The system automatically checks GitHub every 5 minutes for updates.
# If GitHub is unavailable, it falls back to Google Drive backup.
# Configure Google Drive backup URL via GDRIVE_BACKUP_URL environment variable.
# 
# Access the UI at: http://localhost:3000
# Access the Settings page for one-click updates

services:
  # Auto-Updater Service (Erlang/OTP) - Bulletproof update system with REST API
  # Update Source Priority:
  #   1. SSH (private repo with deploy key) - Primary
  #   2. HTTPS with token (authenticated) - Fallback 1
  #   3. HTTPS public (if repo is public) - Fallback 2
  #   4. Google Drive backup - Fallback 3
  # 
  # REST API Endpoints (port 8006):
  #   GET  /health              - Health check
  #   GET  /api/updater/status  - Current updater status
  #   POST /api/updater/check   - Trigger update check
  #   POST /api/updater/update  - Perform update
  #   GET  /api/updater/config  - View configuration
  auto-updater-service:
    build: ./auto_updater_service
    container_name: mental-models-auto-updater
    ports:
      - "8006:8006"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
      - .:/services:ro
      # Mount SSH deploy key for private repo access (optional but recommended)
      # Create key with: ssh-keygen -t ed25519 -f ./ssh_deploy_key -N ""
      # Add public key to GitHub repo Settings > Deploy keys (read-only)
      - ${SSH_KEY_PATH:-./ssh_deploy_key}:/root/.ssh/deploy_key:ro
    environment:
      # SSH URL for private repo access (primary)
      - GITHUB_SSH_URL=git@github.com:Ripple-Analytics/Ripple_Analytics.git
      # HTTPS URL for public/fallback access
      - GITHUB_REPO_URL=https://github.com/Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_BRANCH=master
      - UPDATE_CHECK_INTERVAL=300
      # GitHub token for authenticated HTTPS (from .env file)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=Ripple-Analytics/Ripple_Analytics
      # Configure Google Drive backup URL (optional)
      # Format: https://drive.google.com/file/d/FILE_ID/view or direct download link
      - GDRIVE_BACKUP_URL=${GDRIVE_BACKUP_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # Watchtower - Automatically updates containers when images change
  watchtower:
    image: containrrr/watchtower
    container_name: mental-models-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - mental-models-network

  # API Gateway - Routes requests to backend services
  api-gateway:
    build: ./api_gateway
    container_name: mental-models-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - HARVESTER_SERVICE_URL=http://harvester-service:8002
      - STORAGE_SERVICE_URL=http://storage-service:8003
    depends_on:
      - analysis-service
      - harvester-service
      - storage-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Analysis Service - Mental model analysis and LLM integration
  analysis-service:
    build: ./analysis_service
    container_name: mental-models-analysis
    ports:
      - "8001:8001"
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Harvester Service - Web scraping and file processing
  harvester-service:
    build: ./harvester_service
    container_name: mental-models-harvester
    ports:
      - "8002:8002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Storage Service - Data persistence with DETS
  storage-service:
    build: ./storage_service
    container_name: mental-models-storage
    ports:
      - "8003:8003"
    volumes:
      - storage-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Chaos Engineering Service - Resilience testing
  chaos-engineering:
    build: ./chaos_engineering
    container_name: mental-models-chaos
    ports:
      - "8005:8005"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - HARVESTER_SERVICE_URL=http://harvester-service:8002
      - STORAGE_SERVICE_URL=http://storage-service:8003
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Desktop UI - Web-based interface
  desktop-ui:
    build: ./desktop_ui
    container_name: mental-models-ui
    ports:
      - "3000:3000"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - AUTO_UPDATER_URL=http://auto-updater-service:8006
    depends_on:
      - api-gateway
      - chaos-engineering
      - auto-updater-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Google Drive Backup Service - Independent backup management
  gdrive-backup:
    build: ./gdrive_backup
    container_name: mental-models-gdrive-backup
    ports:
      - "8006:8006"
    volumes:
      - gdrive-data:/data
    environment:
      - GDRIVE_URL=${GDRIVE_BACKUP_URL:-}
      - BACKUP_INTERVAL=3600
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Chaos Monkey - Proactive resilience testing
  chaos-monkey:
    build: ./chaos_monkey
    container_name: mental-models-chaos-monkey
    ports:
      - "8007:8007"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - chaos-data:/data
    environment:
      - ENABLED=${CHAOS_MONKEY_ENABLED:-false}
      - ATTACK_INTERVAL=300
      - TARGET_SERVICES=mental-models-api-gateway,mental-models-analysis,mental-models-harvester,mental-models-storage
      - API_GATEWAY_URL=http://api-gateway:8000
      - DESKTOP_UI_URL=http://desktop-ui:3000
    depends_on:
      - api-gateway
      - desktop-ui
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # S3/MinIO Backup Service - Cloud storage backup
  s3-backup:
    build: ./s3_backup
    container_name: mental-models-s3-backup
    ports:
      - "8008:8008"
    volumes:
      - s3-data:/data
    environment:
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-us-east-1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # HTTP/HTTPS Backup Service - Direct URL downloads
  http-backup:
    build: ./http_backup
    container_name: mental-models-http-backup
    ports:
      - "8009:8009"
    volumes:
      - http-data:/data
    environment:
      - HTTP_BACKUP_URL=${HTTP_BACKUP_URL:-}
      - CHECK_INTERVAL=3600
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # LAN/Local Network Backup Service - Peer-to-peer sync
  lan-backup:
    build: ./lan_backup
    container_name: mental-models-lan-backup
    ports:
      - "8010:8010"
      - "8011:8011/udp"
    volumes:
      - lan-data:/data
    environment:
      - LAN_BROADCAST_PORT=8011
      - LAN_DISCOVERY_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

networks:
  mental-models-network:
    driver: bridge

volumes:
  storage-data:
    driver: local
  updater-repo:
    driver: local
  updater-data:
    driver: local
  gdrive-data:
    driver: local
  chaos-data:
    driver: local
  s3-data:
    driver: local
  http-data:
    driver: local
  lan-data:
    driver: local
