# Mental Models System - Erlang/OTP Microservices Architecture
# 
# Start all services: docker-compose up -d
# View logs: docker-compose logs -f
# Stop all services: docker-compose down
# 
# BULLETPROOF AUTO-UPDATE SYSTEM:
# Multiple independent update sources with automatic fallback:
#   1. GitHub Source (SSH → PAT → Public HTTPS)
#   2. Google Drive Source (backup sync)
#   3. Local Cache (last known good versions)
# 
# Chaos Monkey tests resilience by simulating failures.
# 
# Access the UI at: http://localhost:3000
# Access the Settings page for one-click updates and chaos testing

services:
  # ============================================================================
  # DEPLOYMENT CONTROLLER - Blue-Green Orchestration with Self-Update
  # ============================================================================
  
  # Deployment Controller - BLUE Environment
  # ZERO DEPENDENCIES - Foundational service for orchestrating deployments
  deployment-controller-blue:
    build: ./deployment_controller
    container_name: mental-models-deploy-ctrl-blue
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
    environment:
      - DEPLOYMENT_ENV=blue
      - PEER_URL=http://deployment-controller-green:8007
      - PORT=8007
    # NO depends_on - deployment controller is foundational
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # Deployment Controller - GREEN Environment
  # ZERO DEPENDENCIES - Foundational service for orchestrating deployments
  deployment-controller-green:
    build: ./deployment_controller
    container_name: mental-models-deploy-ctrl-green
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
    environment:
      - DEPLOYMENT_ENV=green
      - PEER_URL=http://deployment-controller-blue:8007
      - PORT=8007
    # NO depends_on - deployment controller is foundational
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # ============================================================================
  # AUTO-UPDATER SERVICE - BLUE-GREEN BULLETPROOF CONFIGURATION
  # Both instances run simultaneously for zero-downtime self-updates
  # ============================================================================
  
  # Auto-Updater - BLUE Environment
  # ZERO DEPENDENCIES - This is the foundational service that must always start
  auto-updater-blue:
    build: ./auto_updater_service
    container_name: mental-models-auto-updater-blue
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
      - .:/services:ro
      - ${SSH_KEY_PATH:-./ssh_deploy_key}:/root/.ssh/deploy_key:ro
    environment:
      - GITHUB_SSH_URL=git@github.com:Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_REPO_URL=https://github.com/Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_BRANCH=release
      - UPDATE_CHECK_INTERVAL=300
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=Ripple-Analytics/Ripple_Analytics
      - GDRIVE_BACKUP_URL=${GDRIVE_BACKUP_URL:-}
      - GITHUB_SOURCE_URL=http://github-source:8010
      - GDRIVE_SOURCE_URL=http://gdrive-source:8011
      - LOCAL_CACHE_URL=http://local-cache:8012
      - DEPLOY_CONTROLLER_URL=http://nginx-proxy:8007
      - DEPLOYMENT_ENV=blue
    # NO depends_on - auto-updater is foundational and must start independently
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # Auto-Updater - GREEN Environment
  # ZERO DEPENDENCIES - This is the foundational service that must always start
  auto-updater-green:
    build: ./auto_updater_service
    container_name: mental-models-auto-updater-green
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
      - .:/services:ro
      - ${SSH_KEY_PATH:-./ssh_deploy_key}:/root/.ssh/deploy_key:ro
    environment:
      - GITHUB_SSH_URL=git@github.com:Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_REPO_URL=https://github.com/Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_BRANCH=release
      - UPDATE_CHECK_INTERVAL=300
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=Ripple-Analytics/Ripple_Analytics
      - GDRIVE_BACKUP_URL=${GDRIVE_BACKUP_URL:-}
      - GITHUB_SOURCE_URL=http://github-source:8010
      - GDRIVE_SOURCE_URL=http://gdrive-source:8011
      - LOCAL_CACHE_URL=http://local-cache:8012
      - DEPLOY_CONTROLLER_URL=http://nginx-proxy:8007
      - DEPLOYMENT_ENV=green
    # NO depends_on - auto-updater is foundational and must start independently
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # Legacy alias for backward compatibility
  # ZERO DEPENDENCIES - This is the foundational service that must always start
  auto-updater-service:
    build: ./auto_updater_service
    container_name: mental-models-auto-updater
    ports:
      - "8006:8006"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - updater-repo:/repo
      - updater-data:/data
      - .:/services:ro
      - ${SSH_KEY_PATH:-./ssh_deploy_key}:/root/.ssh/deploy_key:ro
    environment:
      - GITHUB_SSH_URL=git@github.com:Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_REPO_URL=https://github.com/Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_BRANCH=release
      - UPDATE_CHECK_INTERVAL=300
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=Ripple-Analytics/Ripple_Analytics
      - GDRIVE_BACKUP_URL=${GDRIVE_BACKUP_URL:-}
      - GITHUB_SOURCE_URL=http://github-source:8010
      - GDRIVE_SOURCE_URL=http://gdrive-source:8011
      - LOCAL_CACHE_URL=http://local-cache:8012
      - DEPLOY_CONTROLLER_URL=http://nginx-proxy:8007
      - DEPLOYMENT_ENV=blue
    # NO depends_on - auto-updater is foundational and must start independently
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # ============================================================================
  # UPDATE SOURCE SERVICES - Independent backup sources
  # ============================================================================
  
  # GitHub Source - Primary update source with multi-auth fallback
  github-source:
    build: ./github_source_service
    container_name: mental-models-github-source
    ports:
      - "8010:8010"
    volumes:
      - github-repo:/repo/github
      - ${SSH_KEY_PATH:-./ssh_deploy_key}:/root/.ssh/deploy_key:ro
    environment:
      - GITHUB_SSH_URL=git@github.com:Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_REPO_URL=https://github.com/Ripple-Analytics/Ripple_Analytics.git
      - GITHUB_BRANCH=release
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=Ripple-Analytics/Ripple_Analytics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # Google Drive Source - Backup update source
  gdrive-source:
    build: ./gdrive_source_service
    container_name: mental-models-gdrive-source
    ports:
      - "8011:8011"
    volumes:
      - gdrive-repo:/repo/gdrive
      - ${RCLONE_CONFIG:-./rclone.conf}:/root/.config/rclone/rclone.conf:ro
    environment:
      - GDRIVE_BACKUP_URL=${GDRIVE_BACKUP_URL:-}
      - GDRIVE_RCLONE_REMOTE=${GDRIVE_RCLONE_REMOTE:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Local Cache - Stores last known good versions for rollback
  local-cache:
    build: ./local_cache_service
    container_name: mental-models-local-cache
    ports:
      - "8012:8012"
    volumes:
      - local-cache-data:/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # ============================================================================
  # CHAOS MONKEY - Resilience Testing
  # ============================================================================
  update-chaos-monkey:
    build: ./update_chaos_monkey
    container_name: mental-models-update-chaos
    ports:
      - "8013:8013"
    environment:
      - AUTO_UPDATER_URL=http://auto-updater-service:8006
      - GITHUB_SOURCE_URL=http://github-source:8010
      - GDRIVE_SOURCE_URL=http://gdrive-source:8011
      - LOCAL_CACHE_URL=http://local-cache:8012
    depends_on:
      - auto-updater-service
      - github-source
      - gdrive-source
      - local-cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # ============================================================================
  # WATCHTOWER - Container Auto-Update
  # ============================================================================
  watchtower:
    image: containrrr/watchtower
    container_name: mental-models-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - mental-models-network

  # ============================================================================
  # CORE SERVICES
  # ============================================================================
  
  # API Gateway - BLUE Environment
  api-gateway-blue:
    build: ./api_gateway
    container_name: mental-models-api-gateway-blue
    environment:
      - ANALYSIS_SERVICE_URL=http://nginx-proxy:8001
      - HARVESTER_SERVICE_URL=http://nginx-proxy:8002
      - STORAGE_SERVICE_URL=http://nginx-proxy:8003
      - DEPLOYMENT_ENV=blue
    depends_on:
      - analysis-service-blue
      - harvester-service-blue
      - storage-service-blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # API Gateway - GREEN Environment
  api-gateway-green:
    build: ./api_gateway
    container_name: mental-models-api-gateway-green
    environment:
      - ANALYSIS_SERVICE_URL=http://nginx-proxy:8001
      - HARVESTER_SERVICE_URL=http://nginx-proxy:8002
      - STORAGE_SERVICE_URL=http://nginx-proxy:8003
      - DEPLOYMENT_ENV=green
    depends_on:
      - analysis-service-green
      - harvester-service-green
      - storage-service-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Analysis Service - BLUE Environment
  analysis-service-blue:
    build: ./analysis_service
    container_name: mental-models-analysis-blue
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
      - DEPLOYMENT_ENV=blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Analysis Service - GREEN Environment
  analysis-service-green:
    build: ./analysis_service
    container_name: mental-models-analysis-green
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
      - DEPLOYMENT_ENV=green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Harvester Service - BLUE Environment
  harvester-service-blue:
    build: ./harvester_service
    container_name: mental-models-harvester-blue
    environment:
      - DEPLOYMENT_ENV=blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Harvester Service - GREEN Environment
  harvester-service-green:
    build: ./harvester_service
    container_name: mental-models-harvester-green
    environment:
      - DEPLOYMENT_ENV=green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Storage Service - BLUE Environment
  storage-service-blue:
    build: ./storage_service
    container_name: mental-models-storage-blue
    volumes:
      - storage-data:/data
    environment:
      - DEPLOYMENT_ENV=blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Storage Service - GREEN Environment
  storage-service-green:
    build: ./storage_service
    container_name: mental-models-storage-green
    volumes:
      - storage-data:/data
    environment:
      - DEPLOYMENT_ENV=green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Chaos Engineering - BLUE Environment
  chaos-engineering-blue:
    build: ./chaos_engineering
    container_name: mental-models-chaos-blue
    environment:
      - API_GATEWAY_URL=http://nginx-proxy:8000
      - ANALYSIS_SERVICE_URL=http://nginx-proxy:8001
      - HARVESTER_SERVICE_URL=http://nginx-proxy:8002
      - STORAGE_SERVICE_URL=http://nginx-proxy:8003
      - DEPLOYMENT_ENV=blue
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Chaos Engineering - GREEN Environment
  chaos-engineering-green:
    build: ./chaos_engineering
    container_name: mental-models-chaos-green
    environment:
      - API_GATEWAY_URL=http://nginx-proxy:8000
      - ANALYSIS_SERVICE_URL=http://nginx-proxy:8001
      - HARVESTER_SERVICE_URL=http://nginx-proxy:8002
      - STORAGE_SERVICE_URL=http://nginx-proxy:8003
      - DEPLOYMENT_ENV=green
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Legacy alias for backward compatibility
  chaos-engineering:
    build: ./chaos_engineering
    container_name: mental-models-chaos
    ports:
      - "8005:8005"
    environment:
      - API_GATEWAY_URL=http://nginx-proxy:8000
      - ANALYSIS_SERVICE_URL=http://nginx-proxy:8001
      - HARVESTER_SERVICE_URL=http://nginx-proxy:8002
      - STORAGE_SERVICE_URL=http://nginx-proxy:8003
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # ============================================================================
  # BLUE-GREEN ORCHESTRATOR - Centralized Deployment Management
  # Self-managing blue/green deployment with automatic failover
  # ============================================================================
  
  # Blue-Green Orchestrator - BLUE Environment
  blue-green-orchestrator-blue:
    build: ./blue_green_orchestrator
    container_name: mental-models-orchestrator-blue
    volumes:
      - orchestrator-data:/data
    environment:
      - DEPLOYMENT_ENV=blue
      - NGINX_RELOAD_URL=http://nginx-proxy:8080/reload
      - LISTEN_PORT=8020
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Blue-Green Orchestrator - GREEN Environment
  blue-green-orchestrator-green:
    build: ./blue_green_orchestrator
    container_name: mental-models-orchestrator-green
    volumes:
      - orchestrator-data:/data
    environment:
      - DEPLOYMENT_ENV=green
      - NGINX_RELOAD_URL=http://nginx-proxy:8080/reload
      - LISTEN_PORT=8020
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mental-models-network

  # Blue-Green Orchestrator Proxy - Routes to active orchestrator
  blue-green-orchestrator:
    build: ./nginx_proxy
    container_name: mental-models-orchestrator-proxy
    ports:
      - "8020:8020"
    volumes:
      - orchestrator-config:/etc/nginx/conf.d
    environment:
      - UPSTREAM_BLUE=blue-green-orchestrator-blue:8020
      - UPSTREAM_GREEN=blue-green-orchestrator-green:8020
      - ACTIVE_ENV=${ORCHESTRATOR_ACTIVE:-blue}
      - LISTEN_PORT=8020
    depends_on:
      - blue-green-orchestrator-blue
      - blue-green-orchestrator-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8020/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mental-models-network

  # ============================================================================
  # AI CODE IMPROVER - Autonomous Code Enhancement with LM Studio
  # Uses local LM Studio to continuously improve the codebase 24/7
  # ============================================================================
  
  # AI Code Improver - BLUE Environment
  ai-code-improver-blue:
    build: ./ai_code_improver
    container_name: mental-models-ai-improver-blue
    volumes:
      - .:/app/services:rw
      - ai-improver-data:/data
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
      - IMPROVEMENT_INTERVAL=300000
      - MAX_CHANGES_PER_CYCLE=3
      - AUTO_DEPLOY=true
      - REQUIRE_VALIDATION=true
      - AUTO_START=false
      - DEPLOYMENT_ENV=blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # AI Code Improver - GREEN Environment
  ai-code-improver-green:
    build: ./ai_code_improver
    container_name: mental-models-ai-improver-green
    volumes:
      - .:/app/services:rw
      - ai-improver-data:/data
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234
      - IMPROVEMENT_INTERVAL=300000
      - MAX_CHANGES_PER_CYCLE=3
      - AUTO_DEPLOY=true
      - REQUIRE_VALIDATION=true
      - AUTO_START=false
      - DEPLOYMENT_ENV=green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mental-models-network

  # AI Code Improver Proxy - Routes to active improver instance
  ai-code-improver:
    build: ./nginx_proxy
    container_name: mental-models-ai-improver-proxy
    ports:
      - "8025:8025"
    volumes:
      - ai-improver-config:/etc/nginx/conf.d
    environment:
      - UPSTREAM_BLUE=ai-code-improver-blue:8025
      - UPSTREAM_GREEN=ai-code-improver-green:8025
      - ACTIVE_ENV=${AI_IMPROVER_ACTIVE:-blue}
      - LISTEN_PORT=8025
    depends_on:
      - ai-code-improver-blue
      - ai-code-improver-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mental-models-network

  # ============================================================================
  # BLUE-GREEN DEPLOYMENT - Zero Downtime Updates
  # ============================================================================
  
  # Nginx Proxy - Routes traffic to active environment (blue or green) for ALL services
  nginx-proxy:
    build: ./nginx_proxy
    container_name: mental-models-proxy
    ports:
      - "3000:3000"   # Desktop UI
      - "8000:8000"   # API Gateway
      - "8001:8001"   # Analysis Service
      - "8002:8002"   # Harvester Service
      - "8003:8003"   # Storage Service
      - "8080:8080"   # Health check endpoint
      - "8007:8007"   # Deployment Controller
    volumes:
      - nginx-config:/etc/nginx/conf.d
      - ./nginx_proxy/active_env:/etc/nginx/active_env:ro
      - ./nginx_proxy/conf.d:/etc/nginx/conf.d/custom:ro
    depends_on:
      - deployment-controller-blue
      - deployment-controller-green
      - desktop-ui-blue
      - desktop-ui-green
      - api-gateway-blue
      - api-gateway-green
      - analysis-service-blue
      - analysis-service-green
      - harvester-service-blue
      - harvester-service-green
      - storage-service-blue
      - storage-service-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mental-models-network

  # Desktop UI - BLUE Environment
  desktop-ui-blue:
    build: ./desktop_ui
    container_name: mental-models-ui-blue
    environment:
      - API_GATEWAY_URL=http://api-gateway-blue:8000
      - ANALYSIS_SERVICE_URL=http://analysis-service-blue:8001
      - AUTO_UPDATER_URL=http://auto-updater-service:8006
      - GITHUB_SOURCE_URL=http://github-source:8010
