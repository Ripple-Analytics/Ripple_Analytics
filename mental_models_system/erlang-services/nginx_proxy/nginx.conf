# Blue-Green Deployment Nginx Proxy
# Routes traffic to either blue or green environment based on health checks
# Ensures zero downtime during updates

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream for blue environment
    upstream blue {
        server desktop-ui-blue:3000 max_fails=3 fail_timeout=30s;
    }

    # Upstream for green environment
    upstream green {
        server desktop-ui-green:3000 max_fails=3 fail_timeout=30s;
    }

    # Health check endpoints
    server {
        listen 8080;
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        location /blue/health {
            proxy_pass http://blue/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        location /green/health {
            proxy_pass http://green/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Switch endpoint - reads from file to determine active environment
        location /active {
            default_type text/plain;
            alias /etc/nginx/active_env;
        }
    }

    # Main server - routes to active environment
    server {
        listen 3000;
        
        # Include the active environment configuration
        # This file is updated by the auto-updater to switch between blue and green
        include /etc/nginx/conf.d/active.conf;
        
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
