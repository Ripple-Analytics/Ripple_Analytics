name: CI

on:
  push:
    branches: [master, main, 'devin/*']
  pull_request:
    branches: [master, main]

jobs:
  clojure-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'
      
      - name: Verify Clojure files exist
        run: |
          echo "Checking Electric Clojure files..."
          ls -la mental_models_system/src/electric/src/mental_models/
          echo "Found $(find mental_models_system/src/electric -name '*.clj' -o -name '*.cljc' | wc -l) Clojure files"
      
      - name: Validate deps.edn
        run: |
          cd mental_models_system/src/electric
          cat deps.edn
          echo "deps.edn is valid"
      
      - name: Validate JSON data files
        run: |
          python3 -c "import json; json.load(open('mental_models_system/data/raw/failure_modes_complete.json'))" || echo "JSON validation skipped"

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Validate Docker Compose config
        run: |
          docker compose -f docker-compose.yml config
