name: CI

on:
  push:
    branches: [master, main, 'devin/*']
  pull_request:
    branches: [master, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mental_models_system/requirements.txt
          pip install ruff pytest pytest-asyncio
      
      - name: Check Python syntax
        run: |
          python -m py_compile mental_models_system/src/api/main.py
          python -m py_compile mental_models_system/src/analysis/mental_model_analyzer.py
          python -m py_compile mental_models_system/src/failure_modes/registry.py
          python -m py_compile mental_models_system/src/failure_modes/detector.py
          python -m py_compile mental_models_system/src/integrations/slack_integration.py
      
      - name: Lint with ruff
        run: |
          ruff check mental_models_system/src/ --ignore E501,F401,F841 --exit-zero
      
      - name: Validate failure modes JSON
        run: |
          python -c "import json; json.load(open('mental_models_system/data/raw/failure_modes_complete.json'))"
      
      - name: Check imports
        run: |
          cd mental_models_system
          python -c "from src.failure_modes.registry import FailureModeRegistry; r = FailureModeRegistry(); print(f'Loaded {r.get_stats()[\"total_failure_modes\"]} failure modes')"

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml config
