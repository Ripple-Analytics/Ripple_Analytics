version: '3.8'

# =============================================================================
# MENTAL MODELS SYSTEM - PRODUCTION DOCKER COMPOSE
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - Copy .env.example to .env and configure
#   - Ensure sufficient disk space for Ollama models
#   - For GPU support, install nvidia-container-toolkit

services:
  # ===========================================================================
  # DATABASE
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mental_models}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mm_network

  # ===========================================================================
  # LOCAL LLM (OLLAMA)
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: mm_ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mm_network

  # ===========================================================================
  # API SERVER
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: mm_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mental_models}
      OLLAMA_HOST: http://ollama:11434
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      API_WORKERS: ${API_WORKERS:-4}
    volumes:
      - ./mental_models_system:/app
      - api_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mm_network

  # ===========================================================================
  # MINIO (S3-COMPATIBLE STORAGE)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: mm_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mm_network

  # ===========================================================================
  # REDIS (CACHING & QUEUES)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: mm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mm_network

  # ===========================================================================
  # MONITORING - PROMETHEUS
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mm_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mm_network

  # ===========================================================================
  # MONITORING - GRAFANA
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: mm_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mm_network

  # ===========================================================================
  # NGINX (REVERSE PROXY)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: mm_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - grafana
    networks:
      - mm_network

  # ===========================================================================
  # JUPYTER (OPTIONAL - FOR ANALYSIS)
  # ===========================================================================
  jupyter:
    build:
      context: .
      dockerfile: docker/jupyter/Dockerfile
    container_name: mm_jupyter
    restart: unless-stopped
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-mental_models}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mental_models}
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ./mental_models_system:/home/jovyan/work
      - jupyter_data:/home/jovyan/.jupyter
    ports:
      - "8888:8888"
    depends_on:
      - postgres
      - ollama
    profiles:
      - analysis
    networks:
      - mm_network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  api_data:
    driver: local
  jupyter_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  mm_network:
    driver: bridge
